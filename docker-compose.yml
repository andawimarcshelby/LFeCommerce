version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: lfecommerce_db
    environment:
      POSTGRES_DB: lfecommerce
      POSTGRES_USER: lfecommerce
      POSTGRES_PASSWORD: lfecommerce_secret
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lfecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lfecommerce"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Cache and Queues
  redis:
    image: redis:7-alpine
    container_name: lfecommerce_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lfecommerce_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel API with Octane (Swoole)
  api:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: lfecommerce_api
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=lfecommerce
      - DB_USERNAME=lfecommerce
      - DB_PASSWORD=lfecommerce_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OCTANE_SERVER=swoole
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lfecommerce_network
    command: php artisan octane:start --server=swoole --host=0.0.0.0 --port=8000 --watch

  # Queue Worker
  worker:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: lfecommerce_worker
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=lfecommerce
      - DB_USERNAME=lfecommerce
      - DB_PASSWORD=lfecommerce_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lfecommerce_network
    command: php artisan queue:work redis --queue=high,exports,default --sleep=3 --tries=3 --max-time=3600

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: lfecommerce_web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www/html
      - ./frontend/dist:/var/www/html/public/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - lfecommerce_network

  # React Development Server
  client:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: lfecommerce_client
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    networks:
      - lfecommerce_network
    command: npm run dev -- --host 0.0.0.0

  # Mailhog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: lfecommerce_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - lfecommerce_network

networks:
  lfecommerce_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
