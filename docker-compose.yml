version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: lms_reporting_db
    environment:
      POSTGRES_DB: lms_reporting
      POSTGRES_USER: homestead
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432" # Using less common port to avoid conflicts
    networks:
      - lms_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U homestead" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for cache, queues, sessions
  redis:
    image: redis:7-alpine
    container_name: lms_reporting_redis
    ports:
      - "6379:6379"
    networks:
      - lms_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Laravel API with Octane (Swoole)
  api:
    build:
      context: .
      dockerfile: .docker/api/Dockerfile
    container_name: lms_reporting_api
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - api_storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_DATABASE=lms_reporting
      - DB_USERNAME=homestead
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - OCTANE_SERVER=swoole
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lms_network

  # Queue Worker with Horizon
  worker:
    build:
      context: .
      dockerfile: .docker/worker/Dockerfile
    container_name: lms_reporting_worker
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - api_storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_DATABASE=lms_reporting
      - DB_USERNAME=homestead
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - api
      - redis
      - db
    networks:
      - lms_network

  # React Frontend (Vite dev server)
  client:
    build:
      context: .
      dockerfile: .docker/client/Dockerfile
    container_name: lms_reporting_client
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - lms_network
    stdin_open: true
    tty: true

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: lms_reporting_web
    ports:
      - "80:80"
    volumes:
      - ./backend/public:/var/www/html/public
      - ./.docker/web/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - lms_network

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: lms_reporting_mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - lms_network

networks:
  lms_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  api_storage:
    driver: local
